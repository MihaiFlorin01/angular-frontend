<mat-table [dataSource]="employees" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th class="w-25"  mat-header-cell *matHeaderCellDef> First Name </th>
    <td class="w-25" mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th class="w-25" mat-header-cell *matHeaderCellDef> Last Name </th>
    <td class="w-25" mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="emailId">
    <th class="w-25" mat-header-cell *matHeaderCellDef> Email ID </th>
    <td class="w-25" mat-cell *matCellDef="let employee"> {{employee.emailId}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let employee" >
      <button mat-raised-button color = primary (click)="updateEmployee(employee.id)" style="">Update</button>
      <button mat-raised-button color = warn (click)="deleteEmployee(employee.id)" style="margin-left: 10px ">Delete</button>
      <button mat-raised-button color = accent (click)="employeeDetails(employee.id)" style="margin-left: 10px">View</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="create_employee">
    <mat-header-cell *matHeaderCellDef>
      <mat-icon routerLink = "/create-employee" routerLinkActive="active" class ="materials-icons" aria-hidden="false" style="padding-left: 20px; cursor: pointer"> add_circle_outline </mat-icon>
    </mat-header-cell>
    <mat-cell *matCellDef="let employee">
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef= "columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

</mat-table>
