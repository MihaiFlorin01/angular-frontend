<nav class = "navbar navbar navbar-expand-sm bg-warning">
  <ul class = "navbar-nav">
    <li class="nav-item">
      <mat-icon routerLink = "/websites" routerLinkActive="active" aria-hidden="false" class = "materials-icons" style="cursor: pointer"> home </mat-icon>
      <div class="user"> {{user}}</div>
    </li>
  </ul>
</nav>

<div style="text-align: center">

  <h3> Update Website </h3>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label style="color: black;">Name</mat-label>
      <input matInput formControlName="name" [(ngModel)]="websiteModel.name" name="name">
      <mat-error *ngIf="updateForm.get('name').hasError('name') && !updateForm.get('name').hasError('required')">
        Please enter a valid name
      </mat-error>
      <mat-error
        *ngIf="updateForm.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label style="color: black;">URL</mat-label>
      <input formControlName="url" matInput [(ngModel)]="websiteModel.url" name="url">
      <mat-error *ngIf="updateForm.get('url').hasError('url') && !updateForm.get('url').hasError('required')">
        Please enter a valid URL
      </mat-error>
      <mat-error
        *ngIf="updateForm.get('url').hasError('required')">
        URL is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-label style="color: black;">Select a status</mat-label>
    <br>
    <mat-radio-group class="example-radio-group" [(ngModel)]="websiteModel.active" [ngModelOptions]="{standalone: true}" name="radioButtons">
      <mat-radio-button [value]=true name="option1"> true </mat-radio-button>
      <mat-radio-button [value]=false name="option2"> false </mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Choose the period</mat-label>
      <mat-select [(ngModel)]="selectedPeriod" (change)="selected()" [ngModelOptions]="{standalone: true}" name="period">
        <mat-option *ngFor="let period of periods" [value]="period">
          {{period}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button class="btn btn-dark" [disabled]="!updateForm.valid" type="submit">Submit</button>
  </form>
</div>
