<nav class = "navbar navbar navbar-expand-sm bg-warning">
  <ul class = "navbar-nav">
    <li class="nav-item">
      <mat-icon routerLink = "/websites" routerLinkActive="active" aria-hidden="false" class = "materials-icons" style="cursor: pointer"> home </mat-icon>
      <div class="user"> {{user}}</div>
    </li>
  </ul>
</nav>

<div class="mat-elevation-z8" style="text-align: center" >

<h3> Create Site </h3>

<form (ngSubmit)="onSubmit()">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label style="color: black;">Name </mat-label>
    <input matInput [(ngModel)]="website.name" name="name">
  </mat-form-field>
  <br>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label style="color: black;">URL</mat-label>
    <input matInput [(ngModel)]="website.url" name="url">
  </mat-form-field>
  <br>
  <mat-label style="color: black;">Select a status</mat-label>
  <br>
  <mat-radio-group class="example-radio-group" [(ngModel)]="website.active" name="radioButtons">
    <mat-radio-button [value]=true name="option1"> true </mat-radio-button>
    <mat-radio-button [value]=false name="option2"> false </mat-radio-button>
  </mat-radio-group>
  <br>
  <button mat-raised-button class="btn btn-dark" type="submit">Submit</button>
</form>

</div>
